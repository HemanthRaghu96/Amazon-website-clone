<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <div class="navbarupper">
        <div class="headerlist">
          <img class="headerimagelogo" src="./amazon logo.png" />
        </div>
        <div class="headinglocation headerlist">
          <h1>Update location</h1>
        </div>
        <div class="headersearch headerlist">
          <input class="headerinput" type="text" />
        </div>
        <div class="selectlanguage headerlist">
          <img class="headerimagelogo" src="./india flag.png" />
          <h2>EN</h2>
        </div>
        <div class="headerlist">
          <h1>
            Hello,sign in <br /><span class="spanheaderitem"
              >Account & list</span
            >
          </h1>
        </div>
        <div class="headerlist">
          <h1>Return <br /><span class="spanheaderitem">&orders</span></h1>
        </div>
        <div class="headerlist">
          <img class="headerimagelogo" src="./cart logo.png" />
        </div>
      </div>
      <div class="navbarlower1">
        <h4 class="navbarlowerdiv">All</h4>

        <h4 class="navbarlowerdiv">Fresh</h4>

        <h4 class="navbarlowerdiv">Amazon miniTV</h4>

        <h4 class="navbarlowerdiv">Sell</h4>

        <h4 class="navbarlowerdiv">Gift Cards</h4>

        <h4 class="navbarlowerdiv">Buy Again</h4>

        <h4 class="navbarlowerdiv">Amazon Business</h4>

        <h4 class="navbarlowerdiv">Browsing History</h4>

        <h4 class="navbarlowerdiv">Hemanth's Amazon.in</h4>

        <h4 class="navbarlowerdiv">Amazon Pay</h4>

        <h4 class="navbarlowerdiv">Coupons</h4>

        <h4 class="navbarlowerdiv">Prime</h4>

        <h4 class="navbarlowerdiv">Health, Household & Personal Care</h4>
      </div>
    </header>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./image/home image 1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/home image 2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/home image 3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/home image 4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/home image 5.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/home image 6.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carouselButton carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carouselButton carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
